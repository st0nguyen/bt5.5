
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bài 1</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 10, 55, 6, 12, 28, 24, 33, 96]
      let result = 0;
      for (let i = 0; i < arr.length; i++) {
        if(arr[i] >= 10) {
          result++;
        }
      }
      document.write("Mảng có " + result+ " phần tử >= 10");
    </script>
  </body>
</html>
